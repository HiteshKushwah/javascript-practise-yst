<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Output Playground - Learn by Doing</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f2f2;
      padding: 30px;
    }
    h2 {
      color: #333;
    }
    .button-container {
      margin-top: 20px;
    }
    button {
      padding: 12px 18px;
      margin: 8px;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    #output {
      margin-top: 30px;
      padding: 15px;
      background-color: white;
      border-left: 5px solid #007bff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      min-height: 60px;
    }
    .note {
      font-size: 14px;
      color: #777;
      margin-top: 5px;
    }
  </style>
</head>
<body>

<h2>ðŸŽ® JavaScript Output Playground - Learn by Doing</h2>
<p>Click each button below to understand how JavaScript shows output in different ways. Har button pe ek real example hai, aur uska explanation niche milega.</p>

<div class="button-container">
  <button onclick="useInnerHTML()">1. innerHTML (with HTML)</button>
  <button onclick="useInnerText()">2. innerText (plain text)</button>
  <button onclick="useAlert()">3. Alert Box</button>
  <button onclick="useConsoleLog()">4. Console Log</button>
  <button onclick="useDocumentWrite()">5. document.write()</button>
  <button onclick="usePrint()">6. window.print()</button>
</div>

<div id="output">
  ðŸ“… Output yahan dikhega...
</div>
<p class="note" id="note"></p>

<script>
  function useInnerHTML() {
    document.getElementById("output").innerHTML = "<strong>Hello!</strong> Yeh <span style='color: green;'>innerHTML</span> hai jisme hum HTML likh sakte hain.";
    document.getElementById("note").innerText = "innerHTML: Isse hum HTML structure ke sath output dikha sakte hain, jaise bold, colors, etc.";
  }

  function useInnerText() {
    document.getElementById("output").innerText = "<strong>Hello!</strong> Yeh innerText hai jisme sirf plain text aayega.";
    document.getElementById("note").innerText = "innerText: Yeh HTML tags ko ignore karta hai aur sabko normal text ki tarah treat karta hai.";
  }

  function useAlert() {
    alert("Alert: Yeh ek popup box hai jo user ko message dikhata hai!");
    document.getElementById("note").innerText = "alert(): Yeh ek modal dialog box dikhata hai, jisme OK dabane ke baad hi aage code chalta hai.";
  }

  function useConsoleLog() {
    console.log("console.log(): Yeh browser console me message print karta hai.");
    document.getElementById("output").innerText = "Console log use kiya gaya. Open developer console to view it (Right-click â†’ Inspect â†’ Console).";
    document.getElementById("note").innerText = "console.log(): Developer debugging ke liye use hota hai, page pe kuch nahi dikhta.";
  }

  function useDocumentWrite() {
    document.write("<h2>document.write(): Page ka pura content overwrite ho gaya!</h2><p>Iska use sirf testing ke liye hota hai.</p>");
  }

  function usePrint() {
    window.print();
    document.getElementById("note").innerText = "print(): Yeh browser ka print dialog kholta hai. Isse page ka physical ya PDF print nikal sakte ho.";
  }
</script>

</body>
</html>
